<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-bit Sequence Visualization</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <h2>8-bit Sequence Visualization</h2>

  <p>
    Input format (2 lines):<br>
    Line 1: Header starting with <strong>@</strong><br>
    Line 2: Every 3 digits represent one 8-bit value (000–255)
  </p>

  <textarea id="sequenceInput">@SRR4343242342.1
003066129192255128191064032096160224</textarea>

  <div class="ranges">
    <div>N: 0–2 & 254–255 (fixed)</div>
    <div>
      A:
      <input id="Amin" value="3"> –
      <input id="Amax" value="65">
    </div>
    <div>
      C:
      <input id="Cmin" value="66"> –
      <input id="Cmax" value="128">
    </div>
    <div>
      G:
      <input id="Gmin" value="129"> –
      <input id="Gmax" value="191">
    </div>
    <div>
      T:
      <input id="Tmin" value="192"> –
      <input id="Tmax" value="253">
    </div>
  </div>

  <button onclick="generateImage()">Generate</button>

  <div id="output"></div>

  <script src="js/main.js"></script>
</body>
</html>
