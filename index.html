<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Sequence Visualizer</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <h2>DNA Sequence to Pixel Visualization</h2>

  <textarea id="sequenceInput" placeholder="Enter DNA sequence (A, C, G, T, N)..."></textarea>

  <div class="controls">
    <label>
      <input type="checkbox" id="colorMode">
      Use colorful scale
    </label>
  </div>

  <button onclick="generateImage()">Generate Image</button>

  <div id="output"></div>
  <script src="js/main.js"></script>
</body>
</html>
