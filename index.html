<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Sequence Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    td {
      width: 30px;
      height: 30px;
      text-align: center;
      vertical-align: middle;
      font-size: 12px;
      color: white;
      border: 1px solid #ccc;
    }

    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>DNA Sequence to Pixel Visualization</h2>

  <textarea id="sequenceInput" placeholder="Enter DNA sequence (A, C, G, T, N)..."></textarea>

  <div class="controls">
    <label>
      <input type="checkbox" id="colorMode">
      Use colorful scale
    </label>
  </div>

  <button onclick="generateImage()">Generate Image</button>

  <div id="output"></div>

  <script>
    const nucleotideMap = {
      'A': 64,
      'C': 128,
      'G': 192,
      'T': 255,
      'N': 0
    };

    function generateImage() {
      const input = document.getElementById('sequenceInput').value.toUpperCase().trim();
      const useColor = document.getElementById('colorMode').checked;
      const outputDiv = document.getElementById('output');

      if (!input) {
        alert("Please enter a DNA sequence.");
        return;
      }

      let table = document.createElement('table');
      let row = document.createElement('tr');

      for (let char of input) {
        let value = nucleotideMap[char] ?? 0;

        let color;
        if (useColor) {
          color = `rgb(${value}, ${255 - value}, ${value / 2})`;
        } else {
          color = `rgb(${value}, ${value}, ${value})`;
        }

        let cell = document.createElement('td');
        cell.style.backgroundColor = color;

        if (value === 0) {
          cell.textContent = 'N';
        } else if (value <= 63) {
          cell.textContent = 'A';
        } else if (value <= 127) {
          cell.textContent = 'C';
        } else if (value <= 191) {
          cell.textContent = 'G';
        } else {
          cell.textContent = 'T';
        }

        row.appendChild(cell);
      }

      table.appendChild(row);
      outputDiv.innerHTML = '';
      outputDiv.appendChild(table);
    }
  </script>

</body>
</html>
